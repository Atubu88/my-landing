<svg width="1200" height="760" viewBox="0 0 1200 760" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#0f172a" flood-opacity="0.45"/>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap');
      .title { font-family: 'Inter', sans-serif; font-size: 48px; font-weight: 700; fill: #dbeafe; }
      .panel-title { font-family: 'Inter', sans-serif; font-size: 24px; font-weight: 600; fill: #cbd5f5; }
      .label { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 600; }
      .message { font-family: 'Inter', sans-serif; font-size: 20px; font-weight: 500; }
    </style>
  </defs>
  <rect width="1200" height="760" rx="48" fill="url(#bg)"/>
  <text class="title" x="600" y="92" text-anchor="middle">Live Chatbot Service Demo</text>
  <g filter="url(#shadow)" transform="translate(140 140)">
    <rect width="920" height="520" rx="36" fill="#111827" opacity="0.88"/>
    <rect width="920" height="84" rx="36" fill="#1e293b"/>
    <text class="panel-title" x="80" y="56">AI Support Assistant</text>
    <circle cx="36" cy="42" r="18" fill="#38bdf8"/>
    <circle cx="872" cy="42" r="8" fill="#fbbf24"/>
    <circle cx="904" cy="42" r="8" fill="#22d3ee"/>
    <circle cx="936" cy="42" r="8" fill="#f472b6"/>
    <g transform="translate(60 120)">
      <rect x="0" y="0" width="540" height="132" rx="28" fill="#0ea5e9" opacity="0.92"/>
      <text class="label" x="36" y="44" fill="#e0f2fe">Client</text>
      <text class="message" x="36" y="80" fill="#f8fafc">"Нужно запустить чат-бота в нашем Telegram-канале. Сколько времени это займёт?"</text>
    </g>
    <g transform="translate(320 276)">
      <rect x="80" y="0" width="520" height="152" rx="28" fill="#15803d" opacity="0.95"/>
      <text class="label" x="120" y="46" fill="#dcfce7">Bot</text>
      <text class="message" x="120" y="86" fill="#f0fdf4">"Настроим сценарии и приём оплат в Telegram за 7 рабочих дней. Подтвердить запуск?"</text>
    </g>
    <g transform="translate(60 452)">
      <rect x="0" y="0" width="500" height="120" rx="28" fill="#0ea5e9" opacity="0.92"/>
      <text class="label" x="36" y="44" fill="#e0f2fe">Client</text>
      <text class="message" x="36" y="82" fill="#f8fafc">"Да, и пришлите чек-лист на внедрение команде поддержки."</text>
    </g>
  </g>
</svg>
